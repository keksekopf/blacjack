<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="dealerCards-el">Dealer's Hand:</p>
    <p id="playerCards-el">Cards: </p>
    <p id="sum-el">Sum: </p>
    <button id="start-btn" onclick="startGame()">START GAME</button>
    <br>
    <button id="draw-btn" onclick="drawCard()">DRAW CARD</button>
    <button id="stand-btn" onclick="stand()">STAND</button>
    <br>
    <button id="betFiveChips-btn" onclick="betFiveChips()">Bet 5</button>"
    <p id="player-el"></p>
    <script src="script.js"></script>
</body>
</html>
